apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: amazeeio-openshift-template-mariadb-clustered
parameters:
  - name: SERVICE_NAME
    description: Name of this service
    required: true
  - name: SAFE_BRANCH
    description: Which branch this belongs to, special chars replaced with dashes
    required: true
  - name: SAFE_SITEGROUP
    description: Which sitegroup this belongs to, special chars replaced with dashes
    required: true
  - name: BRANCH
    description: Which branch this belongs to, original value
    required: true
  - name: SITEGROUP
    description: Which sitegroup this belongs to, original value
    required: true
  - name: AMAZEEIO_GIT_SHA
    description: git hash sha of the current deployment
    required: true
  - name: ROUTER_URL
    description: URL of the Router
    required: true
  - name: MYSQL_USER
    description: MariaDB user
    required: false
  - name: MYSQL_PASSWORD
    description: Password for the MariaDB user
    required: false
  - name: MYSQL_DATABASE
    description: Database to create
    required: false
  - name: MYSQL_ROOT_PASSWORD
    description: Password for the root user
    required: false
objects:
- apiVersion: v1
  kind: Secret
  type: Opaque
  metadata:
    name: galera
    labels:
      app: galera
      amazeeio_git_sha: ${AMAZEEIO_GIT_SHA}
      branch: ${BRANCH}
      router_url: ${ROUTER_URL}
      safe_branch: ${SAFE_BRANCH}
      safe_sitegroup: ${SAFE_SITEGROUP}
      service_name: ${SERVICE_NAME}
      sitegroup: ${SITEGROUP}
  stringData:
    MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    MYSQL_USER: ${MYSQL_USER}
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
    name: galera
    labels:
      app: galera
      amazeeio_git_sha: ${AMAZEEIO_GIT_SHA}
      branch: ${BRANCH}
      router_url: ${ROUTER_URL}
      safe_branch: ${SAFE_BRANCH}
      safe_sitegroup: ${SAFE_SITEGROUP}
      service_name: ${SERVICE_NAME}
      sitegroup: ${SITEGROUP}
  spec:
    ports:
    - port: 3306
      name: mysql
    clusterIP: None
    selector:
      app: galera
- apiVersion: apps/v1beta1
  kind: StatefulSet
  metadata:
    name: galera
  spec:
    serviceName: "galera"
    replicas: 3
    template:
      metadata:
        labels:
          app: galera
          amazeeio_git_sha: ${AMAZEEIO_GIT_SHA}
          branch: ${BRANCH}
          router_url: ${ROUTER_URL}
          safe_branch: ${SAFE_BRANCH}
          safe_sitegroup: ${SAFE_SITEGROUP}
          service_name: ${SERVICE_NAME}
          sitegroup: ${SITEGROUP}
        annotations:
          pod.alpha.kubernetes.io/initialized: "true"
      spec:
        containers:
        - name: mysql
          image: adfinissygroup/k8s-mariadb-galera-centos:v003
          imagePullPolicy: Always
          ports:
          - containerPort: 3306
            name: mysql
          - containerPort: 4444
            name: sst
          - containerPort: 4567
            name: replication
          - containerPort: 4568
            name: ist
          readinessProbe:
            exec:
              command:
              - /usr/share/container-scripts/mysql/readiness-probe.sh
            initialDelaySeconds: 15
            timeoutSeconds: 5
          volumeMounts:
          - name: datadir
            mountPath: /var/lib/mysql
            subPath: data
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: MYSQL_USER
              valueFrom: 
                secretKeyRef:
                  name: galera
                  key: MYSQL_USER
            - name: MYSQL_PASSWORD
              valueFrom: 
                secretKeyRef:
                  name: galera
                  key: MYSQL_PASSWORD
            - name: MYSQL_DATABASE
              value: "${MYSQL_DATABASE}"
            - name: MYSQL_ROOT_PASSWORD
              valueFrom: 
                secretKeyRef:
                  name: galera
                  key: MYSQL_ROOT_PASSWORD
    volumeClaimTemplates:
    - metadata:
        name: datadir
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
- apiVersion: v1
  kind: Service
  metadata:
    name: galera-metrics
    labels:
      app: galera-metrics
      amazeeio_git_sha: ${AMAZEEIO_GIT_SHA}
      branch: ${BRANCH}
      router_url: ${ROUTER_URL}
      safe_branch: ${SAFE_BRANCH}
      safe_sitegroup: ${SAFE_SITEGROUP}
      service_name: ${SERVICE_NAME}
      sitegroup: ${SITEGROUP}
    annotations:
      prometheus.io/scrape: "true"
  spec:
    type: ClusterIP
    ports:
    - port: 9104
      name: metrics
    selector:
      app: galera-metrics
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    name: galera-metrics
    labels:
      app: galera-metrics
      amazeeio_git_sha: ${AMAZEEIO_GIT_SHA}
      branch: ${BRANCH}
      router_url: ${ROUTER_URL}
      safe_branch: ${SAFE_BRANCH}
      safe_sitegroup: ${SAFE_SITEGROUP}
      service_name: ${SERVICE_NAME}
      sitegroup: ${SITEGROUP}
  spec:
    replicas: 1
    template:
      metadata:
        labels:
          app: galera-metrics
      spec:
        containers:
        - image: prom/mysqld-exporter:v0.10.0
          name: mysqld-exporter
          env:
          - name: MARIADB_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: galera
                key: MYSQL_ROOT_PASSWORD
          command: [ 'sh', '-c', 'DATA_SOURCE_NAME="root:$MARIADB_ROOT_PASSWORD@(galera:3306)/" /bin/mysqld_exporter' ]
          ports:
          - name: metrics
            containerPort: 9104
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 5
            timeoutSeconds: 1