- name: "{{ testname }} - init git, add files, commit, git push"
  hosts: localhost
  serial: 1
  vars:
    git_files: "features/"
  tasks:
  - include: ../../tasks/git-init.yaml
  - include: ../../tasks/git-add-commit-push.yaml

- name: "{{ testname }} - api deployEnvironmentBranch on {{ project }}"
  hosts: localhost
  serial: 1
  vars:
    branch: "{{ branch }}"
    project: "{{ project }}"
  tasks:
  - include: ../../tasks/api/deploy-no-sha.yaml

- name: >
    {{ testname }} - check that the external secrets object exists
  hosts: localhost
  serial: 1
  vars:
    project: "{{ project }}"
    branch: "{{ branch }}"
  tasks:
  - include: ../../checks/check-external-secrets.yaml

- name: >
    {{ testname }} - api deleteEnvironment on {{ project }}, which should remove
    all resources
  hosts: localhost
  serial: 1
  vars:
    project: "{{ project }}"
    branch: "{{ branch }}"
  tasks:
  - include: ../../tasks/api/delete-environment.yaml
