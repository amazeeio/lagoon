---

- include: features/api-token.yaml
  vars:
    testname: "API TOKEN"

- include: rest/branch.yaml
  vars:
    testname: "NODE 8"
    node_version: 8
    git_repo_name: node.git
    project: ci-node
    branch: node8
    check_url: "http://node.{{ project | regex_replace('_', '-') }}.{{ branch | regex_replace('/', '-') }}.{{ lookup('env','OPENSHIFT_ROUTE_SUFFIX') }}"

- include: rest/branch.yaml
  vars:
    testname: "NODE 6"
    node_version: 6_subfolder
    git_repo_name: node.git
    project: ci-node
    branch: node6
    check_url: "http://node.{{ project | regex_replace('_', '-') }}.{{ branch | regex_replace('/', '-') }}.{{ lookup('env','OPENSHIFT_ROUTE_SUFFIX') }}"
